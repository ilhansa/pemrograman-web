<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleSlide.css">
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function() {
                    $("#flip").click(function(){
                        $("#kotak2").slideToggle("slow");
                    });
            });
        </script>
    </head>
    <body>
        <div id="flip"> klik untuk efek slide </div> <br><br>
        <div id="kotak2 style=display:none"> selamat pagi</div> <br><br>
    </body>
</html>

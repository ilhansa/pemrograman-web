<!DOCTYPE html>
<html>
    <body>
        <h2> javascript booleans </h2>
        <p> booleans hanya memiliki 2 nilai true dan false </p>
        <p id="demo"></p>
        <script>
            var x = 5 
            var y = 5
            var z = 6
            document.getElementById("demo").innerHTML = 
            (x == y) + "<br>" + (x == z)
        </script>
    </body>
</html>

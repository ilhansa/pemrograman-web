<!DOCTYPE html>
<html>
    <head>
        <title> javascript while</title>
    </head>
    <body>
        <h2> javascript while </h2>
        <p id="demo"></p>
        <script>
            var text = ""
            var i = 0 
            while (i < 10) {
                text += "<br> the number is " + i
                i++
            }
            document.getElementById("demo").innerHTML = text
        </script>
    </body>
</html>
